<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 资产管理平台</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; background: #f5f6fa; margin: 0; }
        .container { max-width: 360px; margin: 8vh auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 24px; }
        h1 { font-size: 18px; margin: 0 0 16px; text-align: center; }
        label { display:block; font-size: 13px; color:#333; margin-bottom: 6px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 14px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #1677ff; border: none; color: #fff; border-radius: 4px; cursor: pointer; font-size: 14px; }
        button:hover { background: #1668dc; }
        .msg { color: #ff4d4f; font-size: 12px; margin-bottom: 8px; }
        .hint { font-size: 12px; color: #888; margin-top: 12px; }
    </style>
</head>
<body>
<div class="container">
    <h1>资产管理平台登录</h1>
    <form method="post" action="/login">
        <label for="username">用户名</label>
        <input id="username" name="username" type="text" required>
        <label for="password">密码</label>
        <input id="password" name="password" type="password" required>
        <button type="submit">登录</button>
        <!-- 删除默认管理员提示 -->
    </form>
    <div class="hint"><a href="/swagger-ui/index.html" target="_blank">接口文档（Swagger UI）</a></div>
</div>
</body>
<!-- 简洁的登录页，实际生产建议接入数据库用户与验证码 -->
</html>
