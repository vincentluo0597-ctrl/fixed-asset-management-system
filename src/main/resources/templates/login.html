<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资产管理平台 - 登录</title>
    <link rel="stylesheet" href="/css/modern-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 登录页面特定样式 */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--gray-50) 50%, var(--primary-100) 100%);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary-100) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }

        .login-container::after {
            content: '';
            position: absolute;
            bottom: -30%;
            right: -30%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--success-50) 0%, transparent 60%);
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-2xl);
            padding: var(--space-12);
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            transform: translateY(0);
            transition: all var(--transition-normal);
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.15);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-4);
            box-shadow: var(--shadow-lg);
            animation: pulse 2s infinite;
        }

        .login-logo i {
            font-size: var(--font-size-2xl);
            color: white;
        }

        .login-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--gray-900);
            margin-bottom: var(--space-2);
            background: linear-gradient(135deg, var(--primary-600), var(--primary-800));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            font-size: var(--font-size-base);
            color: var(--gray-600);
            margin-bottom: var(--space-6);
        }

        .form-group {
            margin-bottom: var(--space-6);
            position: relative;
        }

        .form-label {
            display: block;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            color: var(--gray-700);
            margin-bottom: var(--space-2);
            transition: color var(--transition-fast);
        }

        .form-input {
            width: 100%;
            padding: var(--space-4) var(--space-4) var(--space-4) var(--space-12);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            background: rgba(255, 255, 255, 0.8);
            transition: all var(--transition-fast);
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px var(--primary-100);
            background: white;
        }

        .form-input::placeholder {
            color: var(--gray-400);
        }

        .input-icon {
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            font-size: var(--font-size-base);
            transition: color var(--transition-fast);
        }

        .form-group:focus-within .input-icon {
            color: var(--primary-500);
        }

        .form-group:focus-within .form-label {
            color: var(--primary-600);
        }

        .login-btn {
            width: 100%;
            padding: var(--space-4);
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
            margin-top: var(--space-4);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: var(--space-8);
            padding-top: var(--space-6);
            border-top: 1px solid var(--gray-200);
        }

        .login-footer-links {
            display: flex;
            justify-content: center;
            gap: var(--space-4);
            margin-bottom: var(--space-4);
        }

        .login-footer-link {
            color: var(--primary-600);
            text-decoration: none;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            transition: color var(--transition-fast);
        }

        .login-footer-link:hover {
            color: var(--primary-700);
            text-decoration: underline;
        }

        .login-copyright {
            font-size: var(--font-size-xs);
            color: var(--gray-500);
        }

        .error-message {
            background: var(--danger-50);
            color: var(--danger-600);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-4);
            border: 1px solid var(--danger-200);
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        .success-message {
            background: var(--success-50);
            color: var(--success-600);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-4);
            border: 1px solid var(--success-200);
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: var(--radius-full);
            animation: spin 1s linear infinite;
            margin-left: var(--space-2);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-toggle {
            position: absolute;
            right: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            cursor: pointer;
            font-size: var(--font-size-base);
            transition: color var(--transition-fast);
        }

        .password-toggle:hover {
            color: var(--gray-600);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-card {
                margin: var(--space-4);
                padding: var(--space-8);
            }
            
            .login-title {
                font-size: var(--font-size-2xl);
            }
            
            .login-logo {
                width: 60px;
                height: 60px;
            }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: linear-gradient(135deg, var(--gray-900) 0%, var(--gray-800) 50%, var(--gray-900) 100%);
            }
            
            .login-card {
                background: rgba(30, 30, 30, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .form-input {
                background: rgba(0, 0, 0, 0.3);
                border-color: var(--gray-600);
                color: white;
            }
            
            .form-input:focus {
                border-color: var(--primary-500);
                background: rgba(0, 0, 0, 0.5);
            }
        }

        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in-left {
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card fade-in">
            <div class="login-header">
                <div class="login-logo slide-in-left">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1 class="login-title">资产管理平台</h1>
                <p class="login-subtitle">智能资产管理，高效运营保障</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm" method="post" action="/login">
                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <div style="position: relative;">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" class="form-input" placeholder="请输入用户名" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <div style="position: relative;">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" class="form-input" placeholder="请输入密码" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginButton">
                    <span>登录</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>

            <div class="login-footer">
                <div class="login-footer-links">
                    <a href="/swagger-ui/index.html" target="_blank" class="login-footer-link">API文档</a>
                    <a href="#" class="login-footer-link">帮助中心</a>
                    <a href="#" class="login-footer-link">联系我们</a>
                </div>
                <div class="login-copyright">
                    © 2025 资产管理平台. 保留所有权利.
                </div>
            </div>
        </div>
    </div>

    <script>
        // 密码显示/隐藏切换
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginButton = document.getElementById('loginButton');
            const loadingSpinner = loginButton.querySelector('.loading-spinner');
            const buttonText = loginButton.querySelector('span');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // 隐藏之前的消息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 显示加载状态
            loginButton.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            buttonText.textContent = '登录中...';
            
            try {
                const formData = new FormData(this);
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (response.ok) {
                    // 登录成功
                    successMessage.textContent = '登录成功！正在跳转...';
                    successMessage.style.display = 'block';
                    
                    // 延迟跳转，让用户看到成功消息
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    // 登录失败
                    const errorText = await response.text();
                    errorMessage.textContent = errorText || '登录失败，请检查用户名和密码';
                    errorMessage.style.display = 'block';
                    
                    // 重置按钮状态
                    loginButton.disabled = false;
                    loadingSpinner.style.display = 'none';
                    buttonText.textContent = '登录';
                }
            } catch (error) {
                // 网络错误
                errorMessage.textContent = '网络错误，请稍后重试';
                errorMessage.style.display = 'block';
                
                // 重置按钮状态
                loginButton.disabled = false;
                loadingSpinner.style.display = 'none';
                buttonText.textContent = '登录';
            }
        });

        // 输入框焦点效果
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.parentElement.classList.remove('focused');
            });
        });

        // 回车键提交
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // 页面加载动画
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });

        // 深色模式检测
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
        }

        // 监听深色模式变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (e.matches) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });
    </script>
</body>
</html>
