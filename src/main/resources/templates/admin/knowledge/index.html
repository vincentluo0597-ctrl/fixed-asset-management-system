<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故障知识库 - 资产管理后台</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; background: #fff; margin: 0; }
        header { background: #1677ff; color: #fff; padding: 14px 20px; }
        header h1 { margin:0; font-size: 18px; }
        nav { background: #f5f6fa; border-bottom: 1px solid #eee; padding: 10px 20px; }
        nav a { margin-right: 16px; color: #1677ff; text-decoration: none; }
        main { padding: 20px; }
        .card { border:1px solid #eee; border-radius: 6px; padding: 14px; margin-bottom: 14px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #eee; padding: 8px; text-align: left; font-size: 12px; }
        th { background: #fafafa; }
        .toolbar { display: flex; gap: 8px; margin-bottom: 12px; align-items: center; }
        input, select, textarea { padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; width: 100%; }
        button { padding: 8px 12px; background: #1677ff; border: none; color: #fff; border-radius: 4px; cursor: pointer; font-size: 12px; }
        button.secondary { background: #555; }
        .pagination { margin-top: 10px; display: flex; gap: 6px; align-items: center; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .grid-1 { display: grid; grid-template-columns: 1fr; gap: 10px; }
    </style>
    <script>
        let currentPage = 0;
        let pageSize = 10;

        async function loadCases(page = 0) {
            currentPage = page;
            const equipmentId = document.getElementById('equipmentId').value.trim();
            const keyword = document.getElementById('keyword').value.trim();
            const params = new URLSearchParams({ page, size: pageSize });
            if (equipmentId) params.append('equipmentId', equipmentId);
            if (keyword) params.append('keyword', keyword);
            const res = await fetch(`/api/knowledge-cases/page?${params.toString()}`);
            const pageData = await res.json();
            const tbody = document.querySelector('#cases-tbody');
            tbody.innerHTML = '';
            pageData.content.forEach(k => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${k.id ?? ''}</td>
                    <td>${k.equipmentId ?? ''}</td>
                    <td>${k.title ?? ''}</td>
                    <td>${k.tags ?? ''}</td>
                    <td>${k.createdBy ?? ''}</td>
                    <td>${k.createdAt ?? ''}</td>
                `;
                tbody.appendChild(tr);
            });
            document.getElementById('page-info').textContent = `第 ${pageData.number + 1} / ${pageData.totalPages} 页，共 ${pageData.totalElements} 条`;
            document.getElementById('btn-prev').disabled = pageData.first;
            document.getElementById('btn-next').disabled = pageData.last;
        }

        async function createCase() {
            const payload = {
                equipmentId: parseInt(document.getElementById('c-equipmentId').value) || null,
                title: document.getElementById('c-title').value.trim(),
                phenomenon: document.getElementById('c-phenomenon').value.trim(),
                cause: document.getElementById('c-cause').value.trim(),
                solution: document.getElementById('c-solution').value.trim(),
                usedSpareParts: document.getElementById('c-usedSpareParts').value.trim() || null,
                tags: document.getElementById('c-tags').value.trim() || null,
                attachments: document.getElementById('c-attachments').value.trim() || null,
                createdBy: document.getElementById('c-createdBy').value.trim() || null
            };
            if (!payload.title) { alert('请填写标题'); return; }
            const res = await fetch('/api/knowledge-cases', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!res.ok) {
                const text = await res.text();
                alert('创建失败：' + text);
            } else {
                alert('创建成功');
                loadCases(0);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadCases(0);
        });
    </script>
</head>
<body>
<header>
    <h1>资产管理后台</h1>
    <div style="float:right"><a href="/logout" style="color:#fff">退出登录</a></div>
    <div style="clear:both"></div>
</header>
<nav>
    <a href="/admin">仪表盘</a>
    <a href="/admin/spare-parts">备件管理</a>
    <a href="/admin/consumables">耗材管理</a>
    <a href="/admin/equipment-docs">设备文档</a>
    <a href="/admin/knowledge">故障知识库</a>
    <a href="/swagger-ui/index.html" target="_blank">接口文档</a>
</nav>
<main>
    <div class="card">
        <div class="toolbar">
            <input id="equipmentId" type="number" placeholder="按设备ID过滤">
            <input id="keyword" type="text" placeholder="按标题/现象/原因/方案/标签搜索">
            <button onclick="loadCases(0)">搜索</button>
            <span style="flex:1"></span>
        </div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>设备ID</th>
                <th>标题</th>
                <th>标签</th>
                <th>创建人</th>
                <th>创建时间</th>
            </tr>
            </thead>
            <tbody id="cases-tbody"></tbody>
        </table>
        <div class="pagination">
            <button id="btn-prev" onclick="loadCases(Math.max(0, currentPage-1))">上一页</button>
            <span id="page-info">第 1 / 1 页</span>
            <button id="btn-next" onclick="loadCases(currentPage+1)">下一页</button>
        </div>
    </div>

    <div class="card">
        <h3>新增故障案例</h3>
        <div class="grid-2">
            <div>
                <label>设备ID（可选）</label>
                <input id="c-equipmentId" type="number" placeholder="关联设备ID">
            </div>
            <div>
                <label>标题</label>
                <input id="c-title" placeholder="简要标题">
            </div>
            <div>
                <label>现象</label>
                <textarea id="c-phenomenon" rows="3" placeholder="问题现象"></textarea>
            </div>
            <div>
                <label>原因</label>
                <textarea id="c-cause" rows="3" placeholder="可能原因"></textarea>
            </div>
            <div>
                <label>解决方案</label>
                <textarea id="c-solution" rows="4" placeholder="解决方案与操作步骤"></textarea>
            </div>
            <div>
                <label>使用的备件（JSON 可选）</label>
                <input id="c-usedSpareParts" placeholder='如：[{"partId":1,"qty":2}]'>
            </div>
            <div>
                <label>标签（逗号分隔，可选）</label>
                <input id="c-tags" placeholder="如：电气, 液压, 故障报警">
            </div>
            <div>
                <label>附件（URL 逗号分隔，可选）</label>
                <input id="c-attachments" placeholder="如：http://... , http://...">
            </div>
            <div>
                <label>创建人（可选）</label>
                <input id="c-createdBy" placeholder="记录人">
            </div>
        </div>
        <div style="margin-top:10px">
            <button onclick="createCase()">提交创建</button>
        </div>
    </div>
</main>
</body>
</html>
