<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备文档 - 资产管理后台</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; background: #fff; margin: 0; }
        header { background: #1677ff; color: #fff; padding: 14px 20px; }
        header h1 { margin:0; font-size: 18px; }
        nav { background: #f5f6fa; border-bottom: 1px solid #eee; padding: 10px 20px; }
        nav a { margin-right: 16px; color: #1677ff; text-decoration: none; }
        main { padding: 20px; }
        .card { border:1px solid #eee; border-radius: 6px; padding: 14px; margin-bottom: 14px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #eee; padding: 8px; text-align: left; font-size: 12px; }
        th { background: #fafafa; }
        .toolbar { display: flex; gap: 8px; margin-bottom: 12px; align-items: center; }
        input, select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; }
        button { padding: 8px 12px; background: #1677ff; border: none; color: #fff; border-radius: 4px; cursor: pointer; font-size: 12px; }
        button.secondary { background: #555; }
        .pagination { margin-top: 10px; display: flex; gap: 6px; align-items: center; }
    </style>
    <script>
        let currentPage = 0;
        let pageSize = 10;

        async function loadDocs(page = 0) {
            currentPage = page;
            const equipmentId = document.getElementById('equipmentId').value.trim();
            const params = new URLSearchParams({ page, size: pageSize });
            if (equipmentId) params.append('equipmentId', equipmentId);
            const res = await fetch(`/api/equipment-docs/page?${params.toString()}`);
            const pageData = await res.json();
            const tbody = document.querySelector('#docs-tbody');
            tbody.innerHTML = '';
            pageData.content.forEach(d => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${d.id ?? ''}</td>
                    <td>${d.equipmentId ?? ''}</td>
                    <td>${d.title ?? ''}</td>
                    <td>${d.docType ?? ''}</td>
                    <td>${d.fileUrl ? `<a href='${d.fileUrl}' target='_blank'>打开</a>` : ''}</td>
                    <td>${d.uploadedBy ?? ''}</td>
                    <td>${d.uploadedAt ?? ''}</td>
                `;
                tbody.appendChild(tr);
            });
            document.getElementById('page-info').textContent = `第 ${pageData.number + 1} / ${pageData.totalPages} 页，共 ${pageData.totalElements} 条`;
            document.getElementById('btn-prev').disabled = pageData.first;
            document.getElementById('btn-next').disabled = pageData.last;
        }

        async function uploadDoc() {
            const equipmentId = document.getElementById('u-equipmentId').value.trim();
            const title = document.getElementById('u-title').value.trim();
            const docType = document.getElementById('u-docType').value;
            const fileInput = document.getElementById('u-file');
            const uploadedBy = document.getElementById('u-uploadedBy').value.trim();
            if (!title || !fileInput.files.length) { alert('请填写标题并选择文件'); return; }
            const form = new FormData();
            if (equipmentId) form.append('equipmentId', equipmentId);
            form.append('title', title);
            form.append('docType', docType);
            form.append('file', fileInput.files[0]);
            if (uploadedBy) form.append('uploadedBy', uploadedBy);
            const res = await fetch('/api/equipment-docs/upload', { method: 'POST', body: form });
            if (!res.ok) {
                const text = await res.text();
                alert('上传失败：' + text);
            } else {
                alert('上传成功');
                document.getElementById('u-title').value = '';
                document.getElementById('u-file').value = '';
                loadDocs(0);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadDocs(0);
        });
    </script>
</head>
<body>
<header>
    <h1>资产管理后台</h1>
    <div style="float:right"><a href="/logout" style="color:#fff">退出登录</a></div>
    <div style="clear:both"></div>
</header>
<nav>
    <a href="/admin">仪表盘</a>
    <a href="/admin/spare-parts">备件管理</a>
    <a href="/admin/consumables">耗材管理</a>
    <a href="/admin/equipment-docs">设备文档</a>
    <a href="/admin/knowledge">故障知识库</a>
    <a href="/swagger-ui/index.html" target="_blank">接口文档</a>
</nav>
<main>
    <div class="card">
        <div class="toolbar">
            <input id="equipmentId" type="number" placeholder="按设备ID过滤">
            <button onclick="loadDocs(0)">搜索</button>
            <span style="flex:1"></span>
        </div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>设备ID</th>
                <th>标题</th>
                <th>类型</th>
                <th>文件</th>
                <th>上传人</th>
                <th>上传时间</th>
            </tr>
            </thead>
            <tbody id="docs-tbody"></tbody>
        </table>
        <div class="pagination">
            <button id="btn-prev" onclick="loadDocs(Math.max(0, currentPage-1))">上一页</button>
            <span id="page-info">第 1 / 1 页</span>
            <button id="btn-next" onclick="loadDocs(currentPage+1)">下一页</button>
        </div>
    </div>

    <div class="card">
        <h3>上传设备文档</h3>
        <div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>
                    <label>设备ID（可选）</label>
                    <input id="u-equipmentId" type="number" placeholder="关联设备ID">
                </div>
                <div>
                    <label>标题</label>
                    <input id="u-title" placeholder="文档标题">
                </div>
                <div>
                    <label>类型</label>
                    <select id="u-docType">
                        <option value="MANUAL">说明书</option>
                        <option value="DRAWING">图纸</option>
                        <option value="SPEC">规格</option>
                        <option value="OTHER">其他</option>
                    </select>
                </div>
                <div>
                    <label>上传人（可选）</label>
                    <input id="u-uploadedBy" placeholder="上传者姓名">
                </div>
                <div>
                    <label>文件</label>
                    <input id="u-file" type="file">
                </div>
            </div>
            <div style="margin-top:10px">
                <button onclick="uploadDoc()">提交上传</button>
            </div>
        </div>
    </div>
</main>

</html>
